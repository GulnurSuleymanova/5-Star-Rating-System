<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rating-css">
        <div>Star Rating System</div>
        <div class="star-icon">
            <input type="radio" id="rating1" name="rating">
            <label for="rating1" class="fas fa-star"></label>
            <input type="radio" id="rating2" name="rating">
            <label for="rating2" class="fas fa-star"></label>
            <input type="radio" id="rating3" name="rating">
            <label for="rating3" class="fas fa-star"></label>
            <input type="radio" id="rating4" name="rating">
            <label for="rating4" class="fas fa-star"></label>
            <input type="radio" id="rating5" name="rating">
            <label for="rating5" class="fas fa-star"></label>
        </div>
    </div>
</body>
</html>
